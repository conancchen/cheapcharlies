<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent Safari mobile zoom on double-tap or pinch -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>F Manish Counter</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      background: #87efff; /* updated background color */
      font-family: Arial, sans-serif;
      color: #000;
      text-align: center;
      /* disable text selection zoom on long-press */
      -webkit-user-select: none;
      user-select: none;
      /* disable double-tap zoom via touch-action */
      touch-action: manipulation;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
    #counter {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    #manish-img {
      max-width: 60vw;
      max-height: 40vh;
      width: auto;
      height: auto;
      border: 4px solid #000;
      border-radius: 8px;
      margin-bottom: 1rem;
      cursor: pointer;
      /* ensure touch-action on image too */
      touch-action: manipulation;
    }
    #fuck-btn {
      padding: 1rem 2rem;
      background: #000;
      color: #87efff; /* updated text color to match new bg */
      border: none;
      border-radius: 8px;
      font-size: 1.25rem;
      cursor: pointer;
      margin-bottom: 2rem;
      touch-action: manipulation;
    }
    #fuck-btn:active {
      transform: scale(0.98);
    }
    .site-nav {
      margin-bottom: 2rem;
      touch-action: manipulation;
    }
    .site-nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin: 0 0.5rem;
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
      transition: background-color 0.2s;
      touch-action: manipulation;
    }
    .site-nav a:hover {
      background-color: rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="site-nav">
    <a href="index.html">Cheap Charlies Compass</a>
  </nav>

  <h1>F Manish Counter</h1>
  <div id="counter">0</div>
  <img id="manish-img" src="images/manish.jpg" alt="Manish">
  <button id="fuck-btn">F MANISH</button>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwqF0QBTXnAmZMh43jmxxKp9emTYJw8iQPGctAbvedN7mzy2_qvK0S4TyCw73Y11r8tsw/exec';
    const counterEl = document.getElementById('counter');
    const btn = document.getElementById('fuck-btn');
    const img = document.getElementById('manish-img');
    let currentCount = 0;

    // Fetch initial count
    fetch(API)
      .then(res => res.json())
      .then(data => {
        currentCount = data.count || 0;
        counterEl.textContent = currentCount;
      })
      .catch(() => counterEl.textContent = 0);

    // Common increment function
    function incrementCounter() {
      currentCount += 1;
      counterEl.textContent = currentCount;
      fetch(API, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.count >= currentCount) {
            currentCount = data.count;
            counterEl.textContent = currentCount;
          }
        });
    }

    // Button click
    btn.addEventListener('click', incrementCounter);
    // Image click
    img.addEventListener('click', incrementCounter);

    // Spacebar key press
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        incrementCounter();
      }
    });

    // Poll every 5s for global updates
    setInterval(() => {
      fetch(API)
        .then(res => res.json())
        .then(data => {
          if (data.count > currentCount) {
            currentCount = data.count;
            counterEl.textContent = currentCount;
          }
        });
    }, 5000);
  </script>
</body>
</html>
