<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent Safari mobile zoom on double-tap or pinch -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>F Manish Counter</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      background: #87efff;
      font-family: Arial, sans-serif;
      color: #000;
      text-align: center;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
      font-weight: bold;
    }
    #instruction {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #333;
    }
    #counter {
      font-size: 4rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    #manish-img {
      max-width: 60vw;
      max-height: 40vh;
      border: 4px solid #000;
      border-radius: 8px;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: transform 0.1s ease;
      touch-action: manipulation;
    }
    /* Shrink effect on click */
    #manish-img.shrink {
      transform: scale(0.9);
    }
    .site-nav {
      margin-bottom: 2rem;
      touch-action: manipulation;
    }
    .site-nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin: 0 0.5rem;
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
      transition: background-color 0.2s;
    }
    .site-nav a:hover {
      background-color: rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="site-nav">
    <a href="index.html">Cheap Charlies Compass</a>
  </nav>

  <h1>F Manish Counter</h1>
  <p id="instruction">Click the picture to F Manish</p>
  <div id="counter">Loading…</div>
  <img id="manish-img" src="images/manish.jpg" alt="Manish">

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwqF0QBTXnAmZMh43jmxxKp9emTYJw8iQPGctAbvedN7mzy2_qvK0S4TyCw73Y11r8tsw/exec';
    const counterEl = document.getElementById('counter');
    const img       = document.getElementById('manish-img');
    let currentCount = null;

    // Show loading state
    counterEl.textContent = 'Loading…';

    // Fetch initial count
    fetch(API)
      .then(r => r.json())
      .then(data => {
        currentCount = data.count || 0;
        counterEl.textContent = currentCount;
      })
      .catch(() => { currentCount = 0; counterEl.textContent = '0'; });

    // Increment logic with shrink and haptic
    function incrementCounter() {
      if (currentCount === null) return;
      // Shrink effect
      img.classList.add('shrink');
      setTimeout(() => img.classList.remove('shrink'), 100);
      // Haptic
      navigator.vibrate?.(50);
      // Update count
      currentCount += 1;
      counterEl.textContent = currentCount;
      fetch(API, { method: 'POST' })
        .then(r => r.json())
        .then(data => {
          if (data.count >= currentCount) {
            currentCount = data.count;
            counterEl.textContent = currentCount;
          }
        });
    }

    // Click and keyboard handlers
    img.addEventListener('click', incrementCounter);
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        incrementCounter();
      }
    });

    // Poll every 5s for updates
    setInterval(() => {
      if (currentCount === null) return;
      fetch(API)
        .then(r => r.json())
        .then(data => {
          if (data.count > currentCount) {
            currentCount = data.count;
            counterEl.textContent = currentCount;
          }
        });
    }, 5000);
  </script>
</body>
</html>
