<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />
  <title>Compass to Cheap Charlie’s Bar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Compass to Cheap Charlie’s </h1>
    <p class="subtitle">Sukhumvit Soi 50, On Nut, Bangkok</p>
  </header>

  <!-- Compass: outer circle rotates under the fixed arrow -->
  <div id="compass-container"></div>

  <!-- Center “button” / distance display -->
  <div id="center-btn">Ready</div>

  <!-- Warning if no location -->
  <div id="warning-box">Location required. Refresh and enable.</div>

  <!-- Enable compass (orientation) -->
  <button id="enable-btn">Enable Compass</button>

  <script src="js/script.js"></script>
</body>
</html>
