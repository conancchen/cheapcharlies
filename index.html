<!DOCTYPE html>
<html lang="en">
<head>

  <title>Where's Cheap Charlies</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <!-- Announcement banner -->
    <div class="announcement">
      📢 IMPORTANT: I will buy you a FREE DRINK if you leave a 1-star review that is funny for Din Tai Fung Eight Thong Lor AND it is NOT censored by Google
    </div>

    <h1>Where's Cheap Charlies</h1>
    <p class="subtitle">Sukhumvit Soi 50, On Nut, Bangkok</p>

  <div id="compass-container"></div>

  <!-- Center “button” shows distance or “Here” -->

  <div id="warning-box">Location required. Tap to enable.</div>

  <!-- Fallback button to enable sensors -->
  <button id="enable-btn">Enable Compass</button>

  <script src="js/script.js"></script>
